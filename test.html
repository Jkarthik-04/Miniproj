<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Three-Section Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .nav {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Ensures spacing */
    background: #333;
    color: white;
    padding: 15px 20px;
}

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav a:hover {
            background: #666;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }
        .menu {
            width: 20%;
            background: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .menu div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid white;
        }
        .op:hover {
            background: #555;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 80%;
        }
        .month-details {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .section {
            width: 50%;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="nav">
    <div><strong>Dynamic Calendar</strong></div>
    <div>
        <a href="#" onclick="showCalendar()">Calendar</a>
        <a href="#" onclick="showList()">List</a>
    </div>
</div>

<div class="container">
    <div class="menu" id="menu">
        <div class="not"><h2>To Do:</h2></div>
        <div onclick="changeContent('jan.html')" class="op">January</div>
        <div onclick="changeContent('about')" class="op">About</div>
        <div onclick="changeContent('services')" class="op">Services</div>
    </div>
    
    <div class="content">
        <div class="month-details">
            <div id="section1" class="section">
                <iframe id="calendarFrame" src="jan.html" width="100%" height="500px" style="border: none;"></iframe>
            </div>
            <div id="section2" class="section">
                <h2>Details</h2>
                <p id="selected-info">Select a date to see details.</p>
                <h3>Tasks</h3>
                <input type="text" id="taskInput" placeholder="Enter a task">
                <input type="time" id="taskTime">
                <button onclick="addTask()">Add Task</button>
                <ul id="taskList" class="task-list"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    function showCalendar() {
        document.getElementById("calendarFrame").style.display = "block";
        document.getElementById("section2").style.display = "block";
    }
    function showList() {
        document.getElementById("calendarFrame").style.display = "none";
        document.getElementById("section2").style.display = "block";
    }
</script>

</body>
</html>
